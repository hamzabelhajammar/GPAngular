<div class="layout-wrapper layout-content-navbar">
  <div class="layout-container">
    <app-menu-admin></app-menu-admin>
    <div class="layout-page">
      <app-navbar-admin></app-navbar-admin>
      <div class="content-wrapper">
        <div class="container-xxl flex-grow-1 container-p-y">
          <div class="row justify-content-center">
            <div class="col-lg-8 mb-4 order-0">
              <div class="card mb-4">
                <div class="card-body">
                  <h2 class="mb-0 text-primary fw-bold text-center">Assign Delivery</h2>
                  <br><br>
                  <h6 class="sub-title double-line">Région de la commande</h6>
                  <div class="form-group">
                    <input type="text" class="form-control" [(ngModel)]="region" name="region" placeholder="Région">
                  </div>

                  <form>
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <h6 class="sub-title double-line">Date sortie</h6>
                        <input type="date" class="form-control" [(ngModel)]="livraison.date_sortie" name="date_sortie" placeholder="Date sortie">
                      </div>
                      <div class="form-group col-md-6">
                        <h6 class="sub-title double-line">Date arrivée</h6>
                        <input type="date" class="form-control" [(ngModel)]="livraison.date_arrive" name="date_arrive" placeholder="Date arrivée">
                      </div>
                    </div>

                    <div class="form-group">
                      <h6 class="sub-title double-line">État</h6>
                      <input type="text" class="form-control" [(ngModel)]="livraison.etat" name="etat" placeholder="État">
                    </div>

                    <div class="form-group">
                      <h6 class="sub-title double-line">Région</h6>
                      <input type="text" class="form-control" [(ngModel)]="livraison.region" name="region" placeholder="Région">
                    </div>

                    <div class="form-group">
                      <h6 class="sub-title double-line">Validation</h6>
                      <input type="number" class="form-control" [(ngModel)]="livraison.validation" name="validation" placeholder="Validation">
                    </div>
                    <br><br>
                    <div class="form-group mb-4">
                      <button type="submit" class="btn btn-primary w-100" (click)="assignerLivraison()" [routerLink]="['/livraison/aff']">Assign</button>
                    </div>
                  </form>

                </div>
              </div>
            </div>
            <div class="content-backdrop fade"></div>
          </div>

        </div>
      </div>
      <app-footer-admin></app-footer-admin>
      <div class="layout-overlay layout-menu-toggle"></div>
    </div>
  </div>
</div>
