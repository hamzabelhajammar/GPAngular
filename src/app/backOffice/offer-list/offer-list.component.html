<!-- Layout wrapper -->
<div class="layout-wrapper layout-content-navbar">
  <div class="layout-container">
    <app-menu-admin></app-menu-admin>
    <div class="layout-page">
      <app-navbar-admin></app-navbar-admin>
      <div class="content-wrapper">
        <div class="container-xxl flex-grow-1 container-p-y">
          <div class="row">
            <div class="col-lg-8 mb-4 order-0">
              <div class="card">
                <div class="d-flex align-items-end row">
                  <div class="table-responsive">
                    <div class="card-body">
                      <table class="table table-striped table-hover">
                        <thead>
                        <tr>
                          <th>ID</th>
                          <th>Price</th>
                          <th>Quantity</th>
                          <th>Delivery Time</th>
                          <th>Status</th>
                          <th class="text-center">Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr *ngFor="let offer of offers">
                          <td>{{offer.id}}</td>
                          <td>{{offer.price}}</td>
                          <td>{{offer.quantity}}</td>
                          <td>{{offer.deliveryTime}}</td>
                          <td>{{offer.status}}</td>
                          <td>
                            <div class="btn-group" role="group" aria-label="Actions">
                              <button class="btn btn-success btn-sm" [disabled]="offer.status !== 'PENDING'" (click)="acceptOffer(offer)">Accept</button>
                              <button class="btn btn-secondary btn-sm" [disabled]="offer.status !== 'PENDING'" (click)="declineOffer(offer)">Decline</button>
                              <button class="btn btn-danger btn-sm" [disabled]="offer.status !== 'REJECTED'" (click)="deleteOffer(offer)">Delete</button>
                            </div>
                          </td>
                        </tr>
                        </tbody>
                      </table>
                      <div class="alert alert-danger" role="alert" *ngIf="error">
                        {{error}}
                      </div>
                      <div class="alert alert-danger mt-3" role="alert" *ngIf="selectedOffer && selectedOffer.status !== 'PENDING'">
                        ACTION DENIED
                      </div>
                      <br>
                      <div><button type="button" class="btn btn-outline-info" (click)="chooseBest()">Choose the Best Offer</button></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-lg-4 col-md-4 order-1">
              <div class="row">

                <div class="col-lg-6 col-md-12 col-6 mb-4">
                  <div class="card">
                    <div class="card-body">
                      <div class="card-title d-flex align-items-start justify-content-between">
                        <div class="avatar flex-shrink-0">
                          <img
                            src="/assets/back/img/icons/unicons/chart-success.png"
                            alt="chart success"
                            class="rounded"
                          />
                        </div>
                        <div class="dropdown">
                          <button
                            class="btn p-0"
                            type="button"
                            id="cardOpt3"
                            data-bs-toggle="dropdown"
                            aria-haspopup="true"
                            aria-expanded="false"
                          >
                            <i class="bx bx-dots-vertical-rounded"></i>
                          </button>
                          <div class="dropdown-menu dropdown-menu-end" aria-labelledby="cardOpt3">
                            <a class="dropdown-item" href="javascript:void(0);">View More</a>
                            <a class="dropdown-item" href="javascript:void(0);">Delete</a>
                          </div>
                        </div>
                      </div>
                      <span class="fw-semibold d-block mb-1">Offers</span>
                      <h3 class="card-title mb-2">456</h3>
                      <small class="text-success fw-semibold"><i class="bx bx-up-arrow-alt"></i> +33.00%</small>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="content-backdrop fade"></div>
          </div>
          <br><br><br>
        </div>
      </div>
      <app-footer-admin></app-footer-admin>
      <div class="layout-overlay layout-menu-toggle"></div>
    </div>
  </div>
</div>
