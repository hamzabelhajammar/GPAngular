<!-- Layout wrapper -->
<div class="layout-wrapper layout-content-navbar">
  <div class="layout-container">
    <app-menu-admin></app-menu-admin>
    <div class="layout-page">
      <app-navbar-admin></app-navbar-admin>
      <div class="content-wrapper">
        <div class="container-xxl flex-grow-1 container-p-y">
          <div class="row">
            <div class="col-lg-8 mb-4 order-0">
              <div class="card">
                <div class="d-flex align-items-end row">
                  <div class="col-sm-7">
                    <div class="card-body">
                      <form (ngSubmit)="addTender()" #tenderForm="ngForm">
                        <h5 class="card-title text-primary">Tender registration: Enter required details :</h5>
                        <div class="card-body demo-vertical-spacing demo-only-element">
                          <label class="form-label">Name</label>
                          <div class="input-group input-group-merge">
                            <input
                              name="firstname"
                              [(ngModel)]="tender.name"
                              type="text"
                              class="form-control"
                              id="basic-icon-default-fullname"
                              placeholder=" Tender name"
                              aria-label="  Tender name"
                              aria-describedby="Tender name"
                              required
                              #nameInput="ngModel"
                              pattern="[A-Za-z ]+"
                            />
                          </div>
                          <div *ngIf="nameInput.invalid && (nameInput.dirty || nameInput.touched)" class="text-danger">
                            Please enter a valid name
                          </div>
                          <label class="form-label">Start Date </label>
                          <div class="input-group input-group-merge">
                            <input
                              name="startDate"
                              [(ngModel)]="tender.startDate"
                              type="date"
                              class="form-control"
                              placeholder=" starts on.."
                              required
                            />
                          </div>
                          <label class="form-label">End Date</label>
                          <div class="input-group input-group-merge">
                            <input
                              type="date"
                              name="endDate"
                              [(ngModel)]="tender.endDate"
                              class="form-control"
                              placeholder="ends on.."
                              required
                            />
                          </div>
                        </div>
                        <div class="row justify-content-end">
                          <div class="col-sm-2">
                            <button type="submit" class="btn btn-primary" [disabled]="tenderForm.invalid" (click)="showSuccessMessage()">Start</button>
                            <span *ngIf="showMessage" class="text-success">Done!</span>

                            <div *ngIf="tenderForm.invalid && (tenderForm.dirty || tenderForm.touched)" class="text-danger">
                              <P>DATA!</P>
                            </div>
                          </div>
                        </div>
                        <button mat-button color="primary" class="btn btn-success" routerLink="/tender/all">Tender List</button>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-lg-4 col-md-4 order-1">
              <div class="row">

                <div class="col-lg-6 col-md-12 col-6 mb-4">
                  <div class="card">
                    <div class="card-body">
                      <div class="card-title d-flex align-items-start justify-content-between">
                        <div class="avatar flex-shrink-0">
                          <img
                            src="/assets/back/img/icons/unicons/chart-success.png"
                            alt="chart success"
                            class="rounded"
                          />
                        </div>
                        <div class="dropdown">
                          <button
                            class="btn p-0"
                            type="button"
                            id="cardOpt3"
                            data-bs-toggle="dropdown"
                            aria-haspopup="true"
                            aria-expanded="false"
                          >
                            <i class="bx bx-dots-vertical-rounded"></i>
                          </button>
                          <div class="dropdown-menu dropdown-menu-end" aria-labelledby="cardOpt3">
                            <a class="dropdown-item" href="javascript:void(0);">View More</a>
                            <a class="dropdown-item" href="javascript:void(0);">Delete</a>
                          </div>
                        </div>
                      </div>
                      <span class="fw-semibold d-block mb-1">Offers</span>
                      <h3 class="card-title mb-2">456</h3>
                      <small class="text-success fw-semibold"><i class="bx bx-up-arrow-alt"></i> +33.00%</small>
                    </div>
                  </div>
                </div>
                <div class="col-lg-6 col-md-12 col-6 mb-4">
                  <div class="card">
                    <div class="card-body">
                      <div class="card-title d-flex align-items-start justify-content-between">
                        <div class="avatar flex-shrink-0">
                          <img
                            src="/assets/back/img/icons/unicons/wallet-info.png"
                            alt="Credit Card"
                            class="rounded"
                          />
                        </div>
                        <div class="dropdown">
                          <button
                            class="btn p-0"
                            type="button"
                            id="cardOpt6"
                            data-bs-toggle="dropdown"
                            aria-haspopup="true"
                            aria-expanded="false"
                          >
                            <i class="bx bx-dots-vertical-rounded"></i>
                          </button>
                          <div class="dropdown-menu dropdown-menu-end" aria-labelledby="cardOpt6">
                            <a class="dropdown-item" href="javascript:void(0);">View More</a>
                            <a class="dropdown-item" href="javascript:void(0);">Delete</a>
                          </div>
                        </div>
                      </div>
                      <span>Contracts</span>
                      <h3 class="card-title text-nowrap mb-1">87</h3>
                      <small class="text-success fw-semibold"><i class="bx bx-up-arrow-alt"></i> +22.42%</small>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="content-backdrop fade"></div>
          </div>
          <br><br><br>

        </div>
      </div>
      <app-footer-admin></app-footer-admin>
      <div class="layout-overlay layout-menu-toggle"></div>
    </div>
  </div>
</div>
