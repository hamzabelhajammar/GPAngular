<!-- signup-page-Start -->
<div class="signup-page-area pd-top-120 pd-bottom-120">
  <div class="container">
    <div class="row justify-content-center">
      <div class="section-title text-center">
        <h6 class="sub-title double-line">Order Space</h6>
        <h2 class="title">Place An Order</h2>
      </div>
      <div class="col-xl-6 col-lg-7">
        <form class="signin-inner">
          <div class="row">
            <div class="col-12">
              <div class="single-input-inner style-bg-border">
                <input
                  name="date_sortie"
                  [(ngModel)]="commande.region"
                  type="text"
                  placeholder="region">
              </div>
            </div>

            <div class="col-12">
              <div class="single-input-inner style-bg-border">
                <input
                  name="date_sortie"
                  [(ngModel)]="commande.status"
                  type="text"
                  placeholder="OrderStatus">
              </div>
            </div>
            <div class="col-12 mb-4">
              <button  (click)="add()"  type="submit" class="btn btn-base w-100">Create</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- signup-page-end -->
<app-footer-user></app-footer-user>
