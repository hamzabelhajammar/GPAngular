<!--body-->

<!-- signup-page-Start -->
<div class="signup-page-area pd-top-120 pd-bottom-120">
  <div class="container">
    <div class="row justify-content-center">
      <div class="section-title text-center">
        <h6 class="sub-title double-line">Ajout</h6>
        <h2 class="title">Stock</h2>
      </div>
      <div class="col-xl-6 col-lg-7">
        <form class="signin-inner">

          <div class="row">

            <div class="col-md-6">
              <div class="single-input-inner">
                <label for="quantite">Quantite:</label>
                <input type="number" placeholder="Quantite" class="form-control" id="quantite" name="quantite" [(ngModel)]="S.quantity" required>              </div>
            </div>
            <div class="col-md-6">
              <div class="single-input-inner">
                <label for="de">date d'envoi:</label>
                <input type="date"  class="form-control" id="de" name="de" [(ngModel)]="S.dateEnvoi" required>              </div>
            </div>
            <div class="col-md-6">
              <div class="single-input-inner">
                <label for="df">date d'expiration :</label>
                <input type="date"  class="form-control" id="df" name="df" [(ngModel)]="S.dateFin" required>              </div>
            </div>
            <div class="col-md-6">
              <div class="single-input-inner">
                <label for="dm">Date de mise:</label>
                <input type="date" class="form-control" id="dm" name="dm" [(ngModel)]="S.dateMise" required>              </div>
            </div>



            <br>
            <br>
            <br>
            <div class="col-sm-6 text-sm-right">
              <button  (click)="ajouterStock()"  type="submit" class="btn btn-base w-100">Ajouter stock</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- signup-page-end -->
<app-footer-user></app-footer-user>
